        <script>
            function startVideo() {
                var videoContainer = document.getElementById('video-container');
                var videoFeed = document.getElementById('video-feed');
        
                // Afficher le conteneur du flux vidéo
                videoContainer.style.display = 'block';
                // Mettre à jour la source de l'image pour démarrer le flux vidéo
                videoFeed.src = "{{ url_for('video_feed') }}";
            }
        
            function stopVideo() {
                var videoContainer = document.getElementById('video-container');
                var videoFeed = document.getElementById('video-feed');
        
                // Masquer le conteneur du flux vidéo
                videoContainer.style.display = 'none';
                // Effacer la source de l'image pour arrêter le flux vidéo
                videoFeed.src = "";
            }
        </script>
